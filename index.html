<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta id="ny-api-key" data-api-key="ee4960d0070243fbbbb312c5e6ee3269">
  <title data-bind="text: title"></title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="body">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" data-bind="text: title"></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link"
           href="https://github.com/DudkinON/Capital_US"
           target="_blank">GitHub</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Places</span>
    <div class="sidebar inline-block">
      <div class="search">
        <input type="text" placeholder="input query here" class="form-field"
               data-bind="value: filter, valueUpdate: 'afterkeydown'">
      </div>
    </div>
    <nav class="mdl-navigation" id="menu" data-bind="foreach: menu">
      <a href="" data-bind="text: $data.title + ', ' + $data.long_name,
                            click: $parent.AddLink"
         class="mdl-navigation__link"></a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="map" class="map inline-block"></div>
    </div>
  </main>
</div>
<script async defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/libs/ko.js"></script>
<script src="js/app.js"></script>
<script async defer
        src="//maps.googleapis.com/maps/api/js?key=AIzaSyAZ1x0udagh7JwOUG8pRn4gO69sZiD7_Pg&v=3&libraries=places&callback=initMap"
        onerror="googleError();"></script>

</body>
</html>
